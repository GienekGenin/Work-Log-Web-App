<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="subject" content="Work Log">
    <meta name="description" content="Work Log App">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <meta name="google" content="nositelinkssearchbox">
    <meta name="google" content="notranslate">
    <link rel="me" href="https://www.facebook.com/gennadii.genin" type="text/html">
    <link rel="me" href="mailto:genin.gennadiigendos2010@yandex.ru">
    <link rel="me" href="sms:+48792371282">
    <title>Work Log</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="icon" type="image/png"
          href="./src/assets/icons/hospital-icon.png"/>
    <!--<meta http-equiv="refresh" content="1">-->
</head>
<body>
<div class="container-fluid">
    <div class="header">
        <div class="logo">
            <img src="./src/assets/img/hospital-logo.png" alt="logo">
        </div>
        <div class="app-title">
            <span>Work time registration</span>
        </div>
        <div class="log-in-language">
            <div class="row language">
                <select class="lang">
                    <option value="English" >English</option>
                    <option value="Deutsch">Deutsch</option>
                    <option value="Polish">Polish</option>
                </select>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class='col-md-5'>
                <div class="form-group">
                    <div class="input-group date" id="datetimepicker7" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker7"/>
                        <div class="input-group-append" data-target="#datetimepicker7" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-md-5'>
                <div class="form-group">
                    <div class="input-group date" id="datetimepicker8" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker8"/>
                        <div class="input-group-append" data-target="#datetimepicker8" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        footer
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="./dist/bundle.js"></script>
</body>
</html>
